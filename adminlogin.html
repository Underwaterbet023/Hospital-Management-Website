<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="shortcut icon" href="5.png" type="image/x-icon">
    <link rel="stylesheet" href="adminlogin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 class="title">Admin</h1>
            <div class="underline"></div>
            <form> 
                <div class="input-group">
                    <div class="input-field namefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name" required>
                    </div> <!--end input field-->

                    <div class="input-field">
                        <i class="fa-solid fa-at"></i>
                        <input type="email" placeholder="Email" required>
                    </div> <!--end input field-->

                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" placeholder="Password" required>
                    </div> <!--end input field-->
                    <p><span class="text">Forgot Password</span><a href="#">...Click Here!</a></p>
                </div><!--end input group-->
                <div class="btn-field">
                    <a href = "adminpage.html"><button type="button" class="disable signinbtn">Sign In</button></a>
                </div><!--end btn field-->
            </form>
        </div><!--end form box-->
    </div><!--end container-->
    <script src="adminlogin.js"></script>
</body>
</html>
